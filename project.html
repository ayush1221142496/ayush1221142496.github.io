<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zepto Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">zepto</div>
        <input type="text" placeholder="Search for products">
        <button>Login</button>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h1>Groceries delivered in 10 minutes</h1>
        <p>Fresh groceries, fruits & daily essentials</p>
    </section>

    <!-- Categories -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-container">
            <div class="category">Fruits</div>
            <div class="category">Vegetables</div>
            <div class="category">Dairy</div>
            <div class="category">Snacks</div>
            <div class="category">Beverages</div>
        </div>
    </section>

    <!-- Products -->
    <section class="products">
        <h2>Popular Products</h2>

        <div class="product-container">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="">
                <h3>Apple</h3>
                <p>₹120/kg</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="">
                <h3>Milk</h3>
                <p>₹60/litre</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="">
                <h3>Bread</h3>
                <p>₹40</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Zepto Clone | Made with HTML & CSS</p>
    </footer>

</body>
</html>
